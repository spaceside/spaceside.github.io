 <script src="https://cesiumjs.org/releases/1.88/Build/Cesium/Cesium.js"></script>
<link href="https://cesiumjs.org/releases/1.88/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    


</head>

<body>

  <div id="cesiumContainer"></div>

  <script>
    
Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmMmU4YWJkNS1jMDI1LTQxNGItYWZlMi1hMzE1YmNkMDVmNWQiLCJpZCI6NDY1OTMsImlhdCI6MTYxNjM4MDIxNX0.YthbqlUf7PRAm8nG6pjUvZ7Oassz76CwYzbPRbczuVo'
    
// Grant CesiumJS access to your ion assets
Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmMmU4YWJkNS1jMDI1LTQxNGItYWZlMi1hMzE1YmNkMDVmNWQiLCJpZCI6NDY1OTMsImlhdCI6MTYxNjM4MDIxNX0.YthbqlUf7PRAm8nG6pjUvZ7Oassz76CwYzbPRbczuVo";


var viewer = new Cesium.Viewer('cesiumContainer', {
  timeline : false,
  animation : false,
  cesiumWidget: false,
  navigationHelpButton : false,
});
viewer.scene.terrainProvider = false;

var tileset = viewer.scene.primitives.add(
  new Cesium.Cesium3DTileset({
    url: Cesium.IonResource.fromAssetId(704993),
  })
);

tileset.style = new Cesium.Cesium3DTileStyle({
    pointSize : 4
});

tileset.maximumScreenSpaceError = 1.0;
  tileset.pointCloudShading.maximumAttenuation = 80.0; // Don't allow points larger than 40 pixels.
  tileset.pointCloudShading.baseResolution = 10; // Assume an original capture resolution of 1 centimeters between neighboring points.
  tileset.pointCloudShading.geometricErrorScale = 1.0; // Applies to both geometric error and the base resolution.
  tileset.pointCloudShading.attenuation = true;
  tileset.pointCloudShading.eyeDomeLighting = true;


var dataSource2 = new Cesium.GeoJsonDataSource();
var promise = dataSource2.load("https://opendata.arcgis.com/datasets/4149ec7a77c8410b9be4ad864b784ce3_3.geojson",{
  stroke: Cesium.Color.CHARTREUSE,
});
promise.then(function(dataSource2) {
    viewer.dataSources.add(dataSource2);
});








tileset.readyPromise
  .then(function () {
    viewer.zoomTo(tileset);
  })


  .otherwise(function (error) {
    console.log(error);
  });


    


  </script>

 </div>

</body>

</html>
